<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid + media Querry + etiquetas nuevas</title>
  </head>
  <body>
    <!-- En el header de la pagina se ubican los botones a otras seccines, 
     logo de la pagina, barra de busqueda, sign, in/up-->>
    <header><h1>Pokemones</h1></header>
    <!--El main es el cuerpo de la pagina se ubica todo nuestro contenido-->
    <main>
      <div class="grilla">
        <div class="fondoPika">
          <h2>Pikachu</h2>
          <img
            src="https://w7.pngwing.com/pngs/855/341/png-transparent-pokemon-pikachu-pikachu-pokemon-x-and-y-pokemon-go-pokemon-ruby-and-sapphire-ash-ketchum-pokemon-dog-like-mammal-cartoon-snout-thumbnail.png"
            alt="jn"
          />
        </div>

        <div class="fondoSquirtle">
          <h2>Squirtle</h2>
          <img
            src="https://w7.pngwing.com/pngs/374/181/png-transparent-pokemon-squirtle-illustration-pokemon-x-and-y-pokemon-go-ash-ketchum-pikachu-squirtle-pokemon-vertebrate-fictional-character-cartoon-thumbnail.png"
            alt="jn"
          />
        </div>

        <div class="fondoChar">
          <h2>Charmander</h2>
          <img
            src="https://w7.pngwing.com/pngs/971/475/png-transparent-pokemon-charmander-illustration-pokemon-x-and-y-pokemon-go-charmander-bulbasaur-pokemon-mammal-orange-vertebrate-thumbnail.png"
            alt="jn"
          />
        </div>
      </div>
    </main>

    <!--pie de la pagina en el cual se ubican links, politicas de privacidad autoria 
     de la pagina, etc-->
    <footer>
      <!-- los navs siempre van acontener link de redireccionamiento-->
      <nav></nav>
      <h3>Creado por..</h3>
      <div>
        <li><a href="https://github.com/Enzoogm" target="_blank">Github</a></li>
      </div>
    </footer>
  </body>
</html>
