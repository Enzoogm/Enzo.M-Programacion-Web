<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="cosa.css" />
  </head>
  <body>
    <div class="contenedor">
      <h2>Bienvenido</h2>
      <input type="text" placeholder="Usuario" />
      <input type="password" placeholder="Contraseña" />
      <button>Login</button>
      <p><a href="#">¿Perdiste tu contraseña?</a></p>
      <p><a href="#">¿No tienes Cuenta? Registrate</a></p>
      <p><a href="#">Volver</a></p>
    </div>
  </body>
</html>
